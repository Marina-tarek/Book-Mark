<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="icon" href="./bookmark.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <!-- font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="py-5 main-bg position-relative">
    <div class="container  align-items-center d-flex flex-column">
      <h1 class="position-relative py-2">Bookmarker</h1>

      <div class="bookMarkerSection d-flex w-100 flex-wrap justify-content-center gap-4 py-4 px-3 mt-5">
        <h2 class="bookMarkerTitle fs-4 "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
            class="fa-solid fa-bookmark"></i> </h2>
        <div class="w-100">
          <label for="SiteName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2 "></i>
            Site Name
          </label>
          <input type="text" id="SiteName" placeholder="Bookmark Name" class="form-control">
        </div>
        <div class="w-100">
          <label for="SiteURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input type="url" id="SiteURL" placeholder="Website URL" class="form-control">
        </div>
        <button id="SubmitBtn" class="btn px-5 btn-submit text-white">Submit</button>

      </div>

      <table class="table text-center bg-light mt-4 mb-3">
        <thead>
          <tr>
            <th scope="col" class="text-capitalize">index</th>
            <th scope="col" class="text-capitalize">web name</th>
            <th scope="col" class="text-capitalize">visit</th>
            <th scope="col" class="text-capitalize">delete</th>
          </tr>
        </thead>
        <tbody id="tableContent">

        </tbody>
      </table>


    </div>
    <!--Start Alert Box -->
  <div id="boxAlert" class="oldStyle position-absolute top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
      <div id="boxAlerSection" class="p-4 bg-white shadow-lg rounded-2">
        <header class="d-flex justify-content-between align-items-center mb-4 w-100">
          <div>
            <i class="fa-solid fa-circle me-1 red-color fs-4"></i>
            <i class="fa-solid fa-circle me-1 yellow-color fs-4"></i>
            <i class="fa-solid fa-circle me-1 green-color fs-4"></i>
          </div>

          <button  id="closeIcon" class="btn fs-3"><i class="fa-solid fa-xmark"></i></button>
        </header>
        <p class="boxSection m-0">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ul class="list-unstyled boxRule m-0">
          <li><i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </li>
          <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ul>

      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
